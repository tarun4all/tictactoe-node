<html>
    <head>
        <title></title>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            function start() {
                socket.emit('room', document.getElementById('t1').value);
            }
            
            function shoot() {
                let p = {};
                p.player = 't';
                p.type = document.getElementById('t1').value;
                p.turn = document.getElementById('t2').value;
                socket.emit('match', p);
            }
            socket.on('turn', function(data) {
                console.log('Incoming message:', data);
            });
            socket.on('game', function(data) {
                console.log('game message:', data);
            });
        </script>
        <center>
            <input type="text" id="t1"> <button onclick="start()">start</button> <br><br><br>
            <input type="text" id="t2"> <button onclick="shoot()">shoot</button> 
        </center>
    </body>
</html>
